name    = Setup-Unix-User
version = 0.05
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Setup-Unix-User/
repository  = http://github.com/sharyanto/perl-Setup-Unix-User

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
[Twitter]
hash_tags = #perl #cpan
url_shortener = Metamark

;[@Git]

[Prereqs]
; for testing
File::Slurp                   = 0
Test::More                    = 0.96

; to document which protocol version we're following
Sub::Spec                     = 0.13

; for runtime
perl                          = 5.010000
File::chdir                   = 0
Log::Any                      = 0
Passwd::Unix::Alt             = 0.5205
Text::Password::Pronounceable = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
